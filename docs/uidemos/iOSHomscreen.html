	li.icon-wrap{

		@-webkit-keyframes shake {
			0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
			10% { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }
			20% { -webkit-transform: translate(-3px, 0px) rotate(1deg); }
			30% { -webkit-transform: translate(0px, 2px) rotate(0deg); }
			40% { -webkit-transform: translate(1px, -1px) rotate(1deg); }
			50% { -webkit-transform: translate(-1px, 2px) rotate(-1deg); }
			60% { -webkit-transform: translate(-3px, 1px) rotate(0deg); }
			70% { -webkit-transform: translate(2px, 1px) rotate(-1deg); }
			80% { -webkit-transform: translate(-1px, -1px) rotate(1deg); }
			90% { -webkit-transform: translate(2px, 2px) rotate(0deg); }
			100% { -webkit-transform: translate(1px, -2px) rotate(-1deg); }
		}
		.shake{
			-webkit-animation-name: shake;
			-webkit-animation-duration: 0.8s;
			-webkit-transform-origin:50% 50%;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: linear;
		}
		.ui-sortable-helper{
			z-index:99999 !important;
		}
		div.ui-footer{
			overflow:visible !important;
		}
	</style>
	<script>
		$(function(){
			var time = setTimeout(function(){
				$('.clock').text(getTime());
			},1000);
			$('.homescreen').height($(window).height()-$('.ui-header').outerHeight(true)-$('.ui-footer').outerHeight(true))
			function getTime(){
				var currentTime = new Date ( );
				var currentHours = currentTime.getHours ( );
				var currentMinutes = currentTime.getMinutes ( );
				currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
				var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";
				currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;
				currentHours = ( currentHours == 0 ) ? 12 : currentHours;
				var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
				return currentTimeString;
			}
			var vmouseHold;
			$('.icon-wrap').on('vmousedown',function(){
				vmouseHold = setTimeout(function(){
					$('.icon-wrap').addClass('shake');
					$('.homescreen, .iconDock').sortable({
						helper:"clone",
						connectWith:".connectedSortable"
					}).disableSelection();
					$('.editHomescreen').show();
				},1200);
			});
			$('.editHomescreen').click(function(){
				$('.homescreen, .iconDock').sortable('destroy');
				$('.icon-wrap').removeClass('shake');
				$('.editHomescreen').hide();
			});
			$('.icon-wrap').on('vmouseup,swipe',function(){
				clearTimeout(vmouseHold);
			});
			$(window).on('swipeleft',function(){
				$.mobile.changePage($('.ui-page-active').next('[data-role="page"]'),{transition:"slide"});
			});
			$(window).on('swiperight',function(){
				$.mobile.changePage($('.ui-page-active').prev('[data-role="page"]'),{transition:"slide",reverse:true});
			});
			
		});
	</script>
